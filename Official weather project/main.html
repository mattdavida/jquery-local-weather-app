<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="jumbotron vertical-center">
      <h1>Local Weather</h1>
       <h3>One of my first Front End developer projects</h3>

       <div id="div1" class="btn btn-success button weather">Show Me the Weather</div>


       <div id="div2">
        <ul class="list-unstyled" id="weatherData">
          <li class="btn btn-default" id="city">  </li>
          <li class="btn btn-default" id="weatherType"></li>
          <li class="btn btn-default" id="fahrenheit"></li>
          <li class="btn btn-default" id="windSpeed"></li>
        </div>
        </ul>
      </div>


  </div>



  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <Script src="weather.js"></script>
  </body>
</html>
